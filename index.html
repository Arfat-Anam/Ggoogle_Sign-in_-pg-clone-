<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sign-In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signin-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="logo" alt="Google Logo">
    <h2>Sign in</h2>
    <p>Use your Google Account</p>
    <form>
      <input type="email" placeholder="Email or phone" required>
      <a href="#">Forgot email?</a>
      <button type="submit">Next</button>
    </form>
    <p class="footer-text">Not your computer? Use Guest mode to sign in privately.</p>
    <a href="#">Learn more</a>
    <p><a href="#">Create account</a></p>
  </div>
</body>
</html>
